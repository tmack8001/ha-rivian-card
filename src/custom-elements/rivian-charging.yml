          style:
            top: 9%
            left: 38%
        - type: state-label
          entity: binary_sensor.r1t_locked_state
          style:
            top: 18%
            left: 38%
        - type: state-icon
          entity: binary_sensor.r1t_closure_state
          state_color: true
          style:
            top: 9%
            left: 62%
        - type: state-label
          entity: binary_sensor.r1t_closure_state
          style:
            top: 18%
            left: 62%
        - type: state-icon
          entity: sensor.r1t_power_state
          state_color: true
          style:
            top: 9%
            left: 84%
        - type: state-label
          entity: sensor.r1t_power_state
          style:
            top: 18%
            left: 84%
        - type: state-icon
          entity: sensor.r1t_battery_state_of_charge
          style:
            top: 84%
            left: 10%
        - type: state-label
          entity: sensor.r1t_battery_state_of_charge
          style:
            top: 93%
            left: 10%
        - type: state-icon
          entity: sensor.r1t_gear_selector
          state_color: true
          style:
            top: 84%
            left: 30%
        - type: state-label
          entity: sensor.r1t_gear_selector
          style:
            top: 93%
            left: 30%
        - type: state-icon
          entity: sensor.r1t_drive_mode
          state_color: true
          style:
            top: 84%
            left: 50%
        - type: state-label
          entity: sensor.r1t_drive_mode
          style:
            top: 93%
            left: 50%
        - type: state-icon
          entity: binary_sensor.r1t_in_use_state
          state_color: true
          style:
            top: 84%
            left: 70%
        - type: state-label
          entity: binary_sensor.r1t_in_use_state
          style:
            top: 93%
            left: 70%
        - type: state-icon
          entity: sensor.r1t_estimated_vehicle_range
          state_color: true
          style:
            top: 84%
            left: 90%
        - type: state-label
          entity: sensor.r1t_estimated_vehicle_range
          style:
            top: 93%
            left: 90%
